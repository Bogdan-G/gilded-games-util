buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.8-1.1"
group= "com.gildedgames.util" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "gilded-games-util"

configurations {
    shade
    compile.extendsFrom shade
    testShade
    testCompile.extendsFrom testShade
}

apply plugin: 'maven-publish'

repositories {
    mavenCentral ()
}

dependencies {
    shade 'com.googlecode.efficient-java-matrix-library:ejml:0.25'
    shade 'org.apache.commons:commons-lang3:3.1'
    testShade 'junit:junit:4.11'
    shade 'org.jgrapht:jgrapht-core:0.9.1'
    shade 'org.luaj:luaj-jme:3.0.1'
    shade 'org.luaj:luaj-jse:3.0.1'
}

minecraft {
    version = "1.8-11.14.3.1449"
    runDir = "eclipse"
    
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not allways work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_20150526"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'com.gildedgames.util.threadedlighting.TLLoadingPlugin',
            'FMLCorePluginContainsFMLMod': 'true'
    }
    configurations.shade.each { dep ->
        from(project.zipTree(dep)){
            exclude 'META-INF', 'META-INF/**'
        }
    }
}

task sourceJar(type: Jar) {
	from sourceSets.main.allJava
}

publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java
			artifact sourceJar {
				classifier "source"
			}
        }
    }

    repositories {
        maven {
            url "file:/${project.projectDir}/maven"
        }
    }
}